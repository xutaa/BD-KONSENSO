<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - BD Konsenso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registo.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>游닇 Criar Nova Conta</h1>
            <p class="subtitle">Sistema de Gest칚o BD Konsenso</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="nome">游녻 Nome de Utilizador</label>
                    <input type="text" id="nome" name="nome" required placeholder="Insira o seu nome">
                </div>

                <div class="form-group">
                    <label for="email">游닎 Email</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                </div>

                <div class="form-group">
                    <label for="password">游 Password</label>
                    <input type="password" id="password" name="password" required placeholder="M칤nimo 4 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirm_password">游 Confirmar Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repita a password">
                </div>

                <div class="form-group">
                    <label for="tipo_admin">游꿢 Tipo de Administrador</label>
                    <select id="tipo_admin" name="tipo_admin" required onchange="toggleSelects()">
                        <option value="Geral">Geral (Acesso Total)</option>
                        <option value="Loja">Loja</option>
                        <option value="Fabrica">F치brica</option>
                    </select>
                </div>

                <div class="form-group" id="loja-group" style="display: none;">
                    <label for="loja_id">游낅 Selecionar Loja</label>
                    <select id="loja_id" name="loja_id">
                        <option value="">-- Selecione uma loja --</option>
                        {% for loja in lojas %}
                            <option value="{{ loja[0] }}">{{ loja[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group" id="fabrica-group" style="display: none;">
                    <label for="fabrica_id">游낈 Selecionar F치brica</label>
                    <select id="fabrica_id" name="fabrica_id">
                        <option value="">-- Selecione uma f치brica --</option>
                        {% for fabrica in fabricas %}
                            <option value="{{ fabrica[0] }}">{{ fabrica[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn-register">Criar Conta</button>
            </form>

            <div class="login-link">
                <p>J치 tem conta? <a href="{{ url_for('login') }}">Fa칞a login aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleSelects() {
            const tipoAdmin = document.getElementById('tipo_admin').value;
            const lojaGroup = document.getElementById('loja-group');
            const fabricaGroup = document.getElementById('fabrica-group');
            const lojaSelect = document.getElementById('loja_id');
            const fabricaSelect = document.getElementById('fabrica_id');

            // Reset
            lojaGroup.style.display = 'none';
            fabricaGroup.style.display = 'none';
            lojaSelect.removeAttribute('required');
            fabricaSelect.removeAttribute('required');

            // Mostrar o campo apropriado
            if (tipoAdmin === 'Loja') {
                lojaGroup.style.display = 'block';
                lojaSelect.setAttribute('required', 'required');
            } else if (tipoAdmin === 'Fabrica') {
                fabricaGroup.style.display = 'block';
                fabricaSelect.setAttribute('required', 'required');
            }
        }
    </script>
</body>
</html>
