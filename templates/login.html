<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BD Konsenso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Bem-vindo</h2>
            <p>Insira as suas credenciais para aceder</p>
        </div>

        {% if error %}
            <div class="alert error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="alert success">{{ success }}</div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome de Utilizador</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: admin">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="login-footer">
            <p>Ainda não tem conta? <a href="{{ url_for('registo') }}">Criar conta</a></p>
        </div>
    </div>
</body>
</html>
