<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-KONSENSO - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>BD-KONSENSO</h1>
            <p>Bem-vindo de volta</p>
        </div>

        <!-- Mensagens de feedback -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="nome">Utilizador</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome de utilizador">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Sua password">
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div class="login-footer">
            <p>Ainda n√£o tem conta?</p>
            <a href="/registo" class="btn-secondary">Criar Nova Conta</a>
        </div>
    </div>
</body>
</html>
